<div>
<p-button 
label="Назад"
styleClass="p-button-link"
routerLink="/"
></p-button>

<div class="flex flex-1">
  @if(enter) {
<div class="flex">
   <span class="item-enter">
    <div class="card">
      <img alt="park" class="w-full" src="/img/{{enter.img}}">
      <p>{{enter.name}}</p>
        <p>{{enter.price}}</p>
      <p>{{enter.description}}</p>
      <p>{{enter.age}}</p>
    
    </div>

 <div class="session-book"><app-session-booking/></div>

   </span>
</div>
  
  }
</div> 
<div class="nearest-enter">

   </div>

<p-button 
label="Авторизация"
styleClass="my-3"
(click)='initAuth($event)'
></p-button>
<p-button 
label="Регистрация"
styleClass="my-3"
(click)='initReg($event)'
></p-button>

</div>
