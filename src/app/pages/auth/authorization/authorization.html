 <div class="m-auto">
<div class="background-color"><h3>Авторизация</h3></div>
  <div class="flex flex-column m-auto">
    <div class="flex justify-content-between align-items-center flex-wrap background-color">
   <span class="mx-3">Логин</span>
        <input 
    type="text"
    pInputText 
    [ngClass]="{'input-error': !login || login.length<3}"
    [(ngModel)]="login">
    
</div>

<div class="mt-3 flex justify-content-between align-items-center flex-wrap background-color">
    <span class="mx-3">Пароль</span>
         <input type="password"
     pInputText 
     [ngClass]="{'input-error': !password || password.length<3}"
     [(ngModel)]="password">
     
 </div></div>
 <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <p-button class="Enterbutton"
    label="Вход"
    [disabled]="!login || !password || login.length < 3 || password.length < 6" 
    (click)="onAuth()" 
    ></p-button>

</div>
</div>
