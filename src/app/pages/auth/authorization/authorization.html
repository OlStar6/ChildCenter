<div >

<div class="container">
    <h3>Авторизация</h3>


                 <div class="m-auto">
        <div class="form-group">
                        <span class="mx-3">Логин</span>
                        <input type="text" pInputText [ngClass]="{'input-error': !login || login.length<3}"
                         placeholder="Не менее 3х знаков"
                            [(ngModel)]="login">

                    </div>
  
                <div class="form-group">
                    <span class="mx-3">Пароль</span>
                    <input type="password" pInputText [ngClass]="{'input-error': !psw || psw.length<6}"
                    placeholder="Не менее 6ти знаков"
                        [(ngModel)]="psw">

                </div>
</div>

<div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <p-button class="form-button" label="Вход" [disabled]="!login || !psw || login.length < 3 || psw.length < 6"
        (click)="onAuth($event)"></p-button>
   
    <div class="card">

</div>
</div>
</div>
</div>
