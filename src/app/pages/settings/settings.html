<div class="settings-wrap">
    <div class="tabmenu">
     <p-tabpanels>
    @for (item of menuItems; track item.path) {
        <p-button
        label="{{item.label}}"
        styleClass="p-button-link"
        [routerLink]="item.path"
        ></p-button>
    }
    <div  class="menu-content">
        <router-outlet></router-outlet>
    </div>
     </p-tabpanels>
    </div>
</div>
