<div class="d-flex flex-column m-auto">
  <h3>Изменение пароля</h3>
  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Old password</span>
    <input
      type="password"
      pInputText
      [(ngModel)]="oldPassword"
      [ngClass]="{'input-error': !oldPassword || oldPassword.length < 6}"
    />
  </div>
  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">New password</span>
   <div class="inp"> <input
    
      type="password"
      pInputText
      [(ngModel)]="newPassword"
      [ngClass]="{'input-error': !newPassword || newPassword.length < 6}"
    /></div>
  </div>
  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Repeat password</span>*
    <input
      type="password"
      pInputText
      [(ngModel)]="repeatPassword"
      [ngClass]="{'input-error': repeatPassword !== newPassword}"
    />
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <p-button
      label="Сохранить"
      [disabled]="oldPassword.length < 6 || newPassword.length < 6"
    (onClick)="onChangePsw()"
    ></p-button>
  </div>
</div>
