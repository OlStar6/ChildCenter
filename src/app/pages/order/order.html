<div class="ticket-info-wrap col-6">
<div>
    <a routerLink="/">Назад</a>

<div class="mt-3">
    <h2></h2>
 
    </div>
    <div class="mt-3">
    <h2>Запись на сеанс</h2>
   
    <form>
        <div class="mt-3 user-info" [formGroup]="userForm">
            @for (fieldObj of userFormFiledsArr; track fieldObj.control) {
                <ng-container
                    [ngTemplateOutlet] = 'FormFiled'
                    [ngTemplateOutletContext] = 'fieldObj'
                  />
            }
           <div class="form-group mt-3">
                <label for="name" class="mx-3">Имя</label>
                <input type="text" 
                class="form-control mt-3"
                id="name"
                pInputText
                formControlName="firstName"
                placeholder="Введите имя">
            </div>
            <div class="form-group mt-3">
                <label for="surname" class="mx-3">Фамилия</label>
                <input type="text" 
                class="form-control mt-3"
                id="surname"
                pInputText
                formControlName="lastName"
                placeholder="Введите фамилию">
            </div>
            <div class="form-group mt-3">
                <label for="childName">Имя ребенка</label>
                <input type="text" 
                class="form-control mt-3"
                id="childName"
                pInputText
                formControlName="childName"
                placeholder="Введите имя ребенка">
            </div>
            <div class="form-group mt-3">
                <label class="mx-3">Возраст ребенка</label>
                <p-input-number  
                name="age"
               formControlName="age"
                [showButtons]="true"
                [min]="0"
                class="form-control mt-3">
            </p-input-number>
        </div>
            <div class="form-group mt-3">
                <label class="mx-3">День рождения ребенка</label>
               <p-datepicker 
               name="date"
                formControlName="birthDate"
                class="form-control mt-3">
                </p-datepicker>
            </div>
        <div class="form-group mt-3">
                <label for="cardNumber" class="mx-3">Номер карты</label>
                <input type="text" 
                class="form-control mt-3"
                id="cardNumber"
                pInputText
                formControlName="cardNumber"
                placeholder="Введите номер карты">
            </div>
            <div class="form-group mt-3">
                <p-button 
             
                class="btn btn-primary"
                [disabled]="!userForm.valid"
                         (click)="initOrder()" 
                >Записаться на сеанс</p-button>
           

            </div>
        </div>
    </form>

</div>
</div>
</div>

 <ng-template #FormFiled let-control="control" let-placeHolder = 'placeHolder' let-label = 'label'>
    <div [formGroup] = 'userForm' class="form-group mt-3"> 
        <label [attr.for]="control" class = 'mx-3'>{{label}}</label>
        <input type="text" 
        class="form-control mt-3"
        [id]="control"
        pInputText
        [formControlName]="control"
        [placeholder]="placeHolder"
      >
     <p-input-number  
              
                [formControlName]="control"
                [placeholder]="placeHolder"
                [showButtons]="true"
                [min]="0"
                class="form-control mt-3">
        </p-input-number>
           
   
    </div>
