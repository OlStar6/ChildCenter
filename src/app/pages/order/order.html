<div class="booking-container">
  <div class="booking-card">
    <a class="back-link" routerLink="/">
      <i class="pi pi-arrow-left"></i> Назад
    </a>
    
    <div class="booking-header">
      <h3>Запись на развлекательный сеанс</h3>
      <h2 class="event-title">{{enter.name}}</h2>
      <div class="event-details">
        <span class="detail-item"> Дата сеанса: <div class="date-session"> {{dateId | date: 'dd.MM.yyyy'}}</div></span>
        <span class="detail-item"> Время сеанса: <div class="date-session"> {{startTime}}</div></span>
      </div>
    </div>

    <form [formGroup]="orderForm" novalidate class="booking-form">
      <div class="form-group">
        <label for="clientName">ФИО родителя</label>
        <input type="text" id="clientName" formControlName="clientName" 
               class="form-control" [(ngModel)]="clientName"
               placeholder="Введите ваше полное имя"
                 [ngClass]="{'input-error': !clientName}" />
    
      </div>
      
      <div class="form-group">
        <label for="childName">Имя ребенка</label>
        <input type="text" id="childName" formControlName="childName" 
               class="form-control" [(ngModel)]="childName"
               placeholder="Введите имя ребенка" />
      </div>
      
      <div class="form-group">
        <label for="age">Возраст ребенка</label>
        <p-inputNumber id="age" formControlName="age" [showButtons]="true" 
                      [(ngModel)]="age" mode="decimal" [min]="4" [max]="18"
                      inputId="integeronly" placeholder="От 4 лет"
                      class="number-input"
                      [ngClass]="{'input-error': !age}"></p-inputNumber>
      </div>
      
      <div class="form-group">
        <label for="participants">Количество участников</label>
        <p-inputNumber id="participants" formControlName="participants" 
                      [showButtons]="true" [(ngModel)]="participants"
                      [min]="1" [max]="10" placeholder="1-10 человек"
                      class="number-input"
                      [ngClass]="{'input-error': !participants}"></p-inputNumber>
      </div>

      <div class="form-actions">
        <p-button [disabled]="!orderForm.valid" label="Забронировать" 
               (click)="initOrder()"
                 class="submit-button"></p-button>
      </div>
    </form>
  </div>
</div>
