<div class="enter-info-wrap col-6">
  <div class="container">
    <a routerLink="/">Назад</a>
    <div class="mt-3">
      <h2>Запись на развлекательный сеанс</h2>
      <h3>{{enter?.name}}</h3>
    </div>
    <form [formGroup]="orderForm" novalidate>
      <div class="form-group mt-3">
        <label for="clientName">ФИО родителя</label>
        <input type="text" pInputText id="clientName" formControlName="clientName" class="form-control mt-3"
          [ngClass]="{'input-error': !clientName}" [(ngModel)]="clientName" />
      </div>
      <div class="form-group mt-3">
        <label for="childName"> Имя ребенка</label>
        <input type="text" pInputText id="childName" formControlName="childName" class="form-control"
          [(ngModel)]="childName" />
      </div>
      <div class="form-group mt-3">
        <label>Возраст ребенка</label>
        <p-inputNumber type="age" id="age" formControlName="age" [showButtons]="true" placeholder="Старше 3х лет"min="4" [(ngModel)]="age"
          [ngClass]="{'input-error': !age}" class="form-control">
        </p-inputNumber>
      </div>
      <div class="form-group mt-3">
        <label class="mx-3">Дата сеанса</label>
        <p-datepicker [showIcon]="true" name="date" formControlName="date" class="form-control mt-3"
          [showButtonBar]="true" dateFormat="dd-mm-yy" [(ngModel)]="date" [ngClass]="{'input-error': !date}">
        </p-datepicker>
      </div>
      <div class="form-group mt-3">
        <label for="session">Время сеанса</label>
        <input type="text" pInputText id="sessionChoice" formControlName="sessionChoice" class="form-control mt-3"
          [(ngModel)]="sessionChoice" [ngClass]="{'input-error': !sessionChoice}" />

      </div>
      <div class="form-group mt-3">
        <label>Количество участников</label>
        <p-inputNumber type="number" id="participants" formControlName="participants" [showButtons]="true" min="1"
          max="10" [(ngModel)]="participants" placeholder="Не более 10 человек" [ngClass]="{'input-error': !participants}" class="form-control">
        </p-inputNumber>
      </div>

      <div class="form-group mt-3">
        <div class='orderbutton'>
          <p-button [disabled]="!orderForm.valid" label="Забронировать" (click)="initOrder()">
          </p-button>
        </div>
      </div>
    </form>
  </div>
</div>
