<div class="entertainment-list flex flex-wrap justify-content-around align-items-stretch">
@for (item of enters; track item.id) {
     <div (click)="goToEnter(item)" class="m-2 col-3 tour-item align-self-stretch">
<p-card
header="{{item.name}}"
subheader="{{item.price}}"
styleClass="ent-p-card"
>

    <ng-template #header>
     <img alt="Card" class="w-full" src="/img/{{item.img}}"/>
    </ng-template>

    </p-card>
</div>
}
</div>
