<div class="aside m-3">
 
  <div class="my-3">
    <p-datepicker 
    [showIcon]="true"
    [(ngModel)]="date" 
    (onSelect)="changeDate($event)"
    [showButtonBar]="true"
    dateFormat="dd-mm-yy"
    (onClearClick)="clearDate($event)">
  </p-datepicker> 
  </div>

   <div>

    <p>Выберите возрастную категорию</p>

<p-select
    [options]="enterTypes" 
    [(ngModel)]="selectedType" 
    (onChange)="changeEnterType($event)"
    optionLabel="label" 
    placeholder="Выберите возрастную категорию"
   class="w-full md:w-56" />
</div>
  


</div>
